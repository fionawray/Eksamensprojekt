<html lang="da">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://use.typekit.net/adt6mug.css">
</head>

<body>
    <header class="header">
        <a href="index.html" class="logo">
            <img src="" alt="">Krista Werdelin</a>
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
        <ul class="menu">
            <li><a href="home.html">home</a></li>
            <li><a href="about.html">about</a></li>
            <li><a href="artwork.html">artworks</a></li>
            <li><a href="exhibitions.html">exhibitions</a></li>
            <li><a href="contact.html">contact</a></li>
        </ul>
    </header>

    <template id="collections">
        <section class="acollection">
            <div class="collection_name">
                <h2></h2>
            </div>
            <div class="collection_content item">
                <img class="motiongraphic" src="" alt="">
                <p class="describe"></p>
                <button class="seemorebtn">
                    <p>See more</p><span class="long-arrow-white">&#10230;</span>
                    <a href="singleCollection.html?id"></a>
                </button>
            </div>
        </section>
    </template>
    <div class="popup">
        <button class="close">X</button>
        <section class="content">
            <article class="apainting">
                <h2></h2>
                <img class="picture" src="" alt="">
                <p class="size"></p>
            </article>
        </section>

    </div>

    <main id="contentwp">
        <h1>Collections</h1>
        <section class="contentlist">
        </section>
    </main>



    <!--Hent footer fra footer.html-->
    <footer></footer>


    <!--Jscript til at hente indhold fra WP-->
    <script>
        // data fra WP: alle samlinger
        const urlCollections = "http://uwei.eu/kea/2_semester/eksamen/kristawerdelin/wordpress/wp-json/wp/v2/collections";
        //        // data fra WP: Black poetry
        // const url = "https://uwei.eu/kea/2_semester/eksamen/kristawerdelin/wordpress/wp-json/wp/v2/painting?collections=6";
        // // data fra WP: Citylife
        // const url = "https://uwei.eu/kea/2_semester/eksamen/kristawerdelin/wordpress/wp-json/wp/v2/painting?collections=4";
        // // data fra WP: Dot on Canvas
        // const url = "https://uwei.eu/kea/2_semester/eksamen/kristawerdelin/wordpress/wp-json/wp/v2/painting?collections=3";
        // // data fra WP: Landscapes
        // const url = "https://uwei.eu/kea/2_semester/eksamen/kristawerdelin/wordpress/wp-json/wp/v2/painting?collections=2";
        // // data fra WP: Paperwork
        // const url = "https://uwei.eu/kea/2_semester/eksamen/kristawerdelin/wordpress/wp-json/wp/v2/painting?collections=5";

        let collections = [];
        let filter = "all";
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentAlleCols();
            hentFooter();
        }
        async function hentFooter() {
            const footer = await fetch("inc/footer.html");
            const including = await footer.text();
            console.log(footer);
            document.querySelector("footer").innerHTML = including;
        }
        async function hentAlleCols() {
            const response = await fetch(urlCollections);
            collections = await response.json();
            visCollections();
        }

        function visCollections() {
            const pattern = document.querySelector("template");
            const list = document.querySelector(".contentlist");

            collections.forEach(collection => {
                const clone = pattern.cloneNode(true).content;
                clone.querySelector("h2").textContent = collection.name;
                clone.querySelector(".motiongraphic").src = collection.motion_graphic.guid;
                clone.querySelector(".describe").textContent = collection.description;
                list.appendChild(clone);
                list.lastElementChild.addEventListener("click", () => {
                    location.href = "singleCollection.html?id=" + collection.id;
                });
            })

        }

    </script>
</body>

</html>
