    <!--Jscript til at hente indhold fra WP-->
    <script>
        // data fra WP: alle samlinger
        const urlCollections = "http://uwei.eu/kea/2_semester/eksamen/kristawerdelin/wordpress/wp-json/wp/v2/collections";

        let collections = [];
        let filter = "all";
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentAlleCols();
            hentFooter();
        }
        async function hentFooter() {
            const footer = await fetch("inc/footer.html");
            const including = await footer.text();
            console.log(footer);
            document.querySelector("footer").innerHTML = including;
        }
        async function hentAlleCols() {
            const response = await fetch(urlCollections);
            collections = await response.json();
            visCollections();
        }

        function visCollections() {
            const pattern = document.querySelector("#setup_1");
            const list = document.querySelector(".contentlist");

            collections.forEach(collection => {
                const clone = pattern.cloneNode(true).content;
                clone.querySelector("h2").textContent = collection.name;
                clone.querySelector(".motiongraphic").src = collection.motion_graphic.guid;
                clone.querySelector(".describe").textContent = collection.description;
                list.appendChild(clone);
                list.lastElementChild.addEventListener("click", () => {
                    location.href = "singleCollection.html?id=" + collection.id;
                });
            })

        }
