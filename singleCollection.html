<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krista Werdelin - Collections</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Baskervville:400i|Montserrat|Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/adt6mug.css">
</head>

<body>
    <header class="header">
        <a href="index.html" class="logo">
            <img src="" alt="">Krista Werdelin</a>
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
        <ul class="menu">
            <li><a href="home.html">home</a></li>
            <li><a href="about.html">about</a></li>
            <li><a href="artwork.html">artwork</a></li>
            <li><a href="exhibitions.html">exhibitions</a></li>
            <li><a href="contact.html">contact</a></li>
        </ul>
    </header>

    <main id="singlecollection">
        <h1 class="title"></h1>
        <section class="onecol_list">
            <!--
                <h1></h1>
                Gallery-grid/masonry gallery
                <div class="gridcontainer">
                </div>
-->
        </section>
    </main>

    <template id="paintings">
        <section class="apainting">
            <img class="onepainting" src="" alt="">
            <h2></h2>
        </section>
    </template>

    <footer></footer>
    <!--Hent footer fra inc mappen-->


    <script>
        const urlCol = new URLSearchParams(window.location.search);
        const urlTitle = "https://uwei.eu/kea/2_semester/eksamen/kristawerdelin/wordpress/wp-json/wp/v2/collections";
        let id = urlCol.get("id");
        let title;
        let collections = [];
        let paintings = [];
        console.log(id);

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            getJson();
            getFooter();
            //            getTitle();
            showAllpaintings();
        }
        async function getJson() {
            const response = await fetch("https://uwei.eu/kea/2_semester/eksamen/kristawerdelin/wordpress/wp-json/wp/v2/painting?collections=" + id);
            paintings = await response.json();
            showAllpaintings();
        }
        async function getFooter() {
            const footer = await fetch("inc/footer.html");
            const including = await footer.text();
            console.log(footer);
            document.querySelector("footer").innerHTML = including;
        }
        //        async function getTitle() {
        //            const colTitle = await fetch("https://uwei.eu/kea/2_semester/eksamen/kristawerdelin/wordpress/wp-json/wp/v2/collections");
        //            title = await colTitle.json();
        //            console.log(colTitle);
        //            showTitle();
        //        }
        //
        //        function showTitle() {
        //            document.querySelector(".title").innerHTML = title.id;
        //        }

        function showAllpaintings() {
            const pattern = document.querySelector("template");
            const gridlist = document.querySelector(".onecol_list");

            paintings.forEach(painting => {
                const clone = pattern.cloneNode(true).content;
                clone.querySelector("img").src = painting.picture.guid;
                clone.querySelector("h2").textContent = painting.title.rendered;
                gridlist.appendChild(clone);
            })
        }
    </script>
</body></html>
